
<app-toolbar></app-toolbar>
<p-tabView>
    <p-tabPanel header="Books">
      <p-table #dt [columns]="cols" [value]="books" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
      [totalRecords]="totalRecords" [pageLinks]="3" [globalFilterFields]="cols">
        <ng-template pTemplate="caption">
          <!--
          <div style="text-align: right">
              <i class="pi pi-search" style="margin:0 4px 0 0"></i>
              <input type="text" pInputText placeholder="Search..." (input)="dt.filterGlobal($event.target.value, 'contains')">
          </div>
          -->
          <app-menubar></app-menubar>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-tabPanel>
    <p-tabPanel header="Header 2">
        Content 2
    </p-tabPanel>
    <p-tabPanel header="Header 3">
        Content 3
    </p-tabPanel>
</p-tabView>
